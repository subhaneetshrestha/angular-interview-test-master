<input
  placeholder="Search Songs"
  [ngModel]="searchText$ | async"
  (ngModelChange)="searchText$.next($event)"
/>

<a [routerLink]="'song/add'" type="button">Add</a>

<app-song-list
  [songLists]="songLists"
  (onSongViewDetailClicked)="showDetails($event)"
></app-song-list>

<h1>Songs Details</h1>

<div *ngIf="selectedSong" class="song-detail">
  <div class="song-name">Name: {{ selectedSong.name }}</div>
  <div>Singers: {{ selectedSong.singerList.toString() }}</div>
  <div>Type: {{ selectedSong.type }}</div>
  <button *ngIf="selectedSong.type !== 'metal'" (click)="changeSongToMetal()">Change to metal</button>
</div>
